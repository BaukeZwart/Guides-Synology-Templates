# recyclarr - https://github.com/recyclarr/recyclarr
#
# Don't forget to create the directory, change chown command if needed (the user:group part)
# mkdir /volume1/docker/appdata/recyclarr && sudo chown docker:users /volume1/docker/appdata/recyclarr
#
  recyclarr:
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    user: ${PUID}:${PGID}
    environment:
      - TZ=${TZ}
      - CRON_SCHEDULE=@daily
    init: true
    volumes:
      - ${DOCKERCONFDIR}/recyclarr:/config
