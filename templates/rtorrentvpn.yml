# rtorrentvpn - https://github.com/binhex/arch-rtorrentvpn
# <mkdir /volume1/docker/appdata/rtorrentvpn>
# start the container, and in your appdata folder a openvpn folder will be created where you need to place your .ovpn file you got from your VPN provider !!!
# remember to change the passwords RPC2_PASS and WEBUI_PASS, default is rutorrent !!! 
  rtorrentvpn:
    container_name: rtorrentvpn
    image: binhex/arch-rtorrentvpn:latest
    restart: unless-stopped
    logging:
      driver: json-file
    network_mode: bridge
    ports:
      - 8080:8080/tcp
      - 9443:9443/tcp
      - 8118:8118/tcp
    privileged: true
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=022
      - DEBUG=false
      - VPN_ENABLED=yes
      - VPN_CLIENT=openvpn
      - VPN_USER=${VPN_USER}
      - VPN_PASS=${VPN_PASS}
      - VPN_PROV=${VPN_PROV}
      - STRICT_PORT_FORWARD=yes
      - LAN_NETWORK=${LAN_NETWORK}
      - NAME_SERVERS=209.222.18.222,84.200.69.80,37.235.1.174,1.1.1.1,209.222.18.218,37.235.1.177,84.200.70.40,1.0.0.1
      - WEBUI_PORT=9080
      - ENABLE_PRIVOXY=yes
      - ENABLE_AUTODL_IRSSI=yes
      - ENABLE_RPC2=yes
      - ENABLE_RPC2_AUTH=yes
      - ENABLE_WEBUI_AUTH=yes
      - RPC2_USER=admin
      - RPC2_PASS=rutorrent
      - WEBUI_USER=admin
      - WEBUI_PASS=rutorrent
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/binhex-rtorrentvpn:rw
      - ${DOCKERSTORAGEDIR}/torrents:/data/torrents:rw
